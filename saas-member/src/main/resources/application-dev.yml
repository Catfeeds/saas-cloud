mapper:
    config-location: /mapper/*.xml
fegin:
  threadpool:
    default:
      coreSize: 10 #并发执行的最大线程数，默认10
  command:
    paas-file:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000  #命令执行超时时间，默认1000m
  #开启hystrix配置
  hystrix:
    enabled: true
ribbon:
  ###指的是建立连接所用的时间，适用于网络状况正常的情况下，两端连接所用的时间。
  ReadTimeout: 50000
  ###指的是建立连接后从服务器读取到可用资源所用的时间。
  ConnectTimeout: 50000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
